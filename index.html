<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let array = []
            
            function snapCrackle(maxValue){
                for(i=0; i<=maxValue; i= 1+i){
       
                    
                   
                    if(i%2 !=0 && i%5 ==0 || i%10==0){
                        array.push('SnapClackle')
                    }
                   
                    else if (i%2 != 0){
                        array.push('Snap')
                    }
                    else{array.push(i)
                    }
                    
                    
                }

                return (array)
            }
           console.log(snapCrackle(15))
    </script>
</body>
</html>
